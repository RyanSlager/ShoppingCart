<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css\styles.css"></link>
  <script src="javascript\shop.js" type="text/javascript"></script>
  <title>Shopping Cart</title>
</head>

  <body>
    <div class="prodList">
      <select class="inStore" id="storeList" size="10">
        <option value="2.99">Cheerios</option>
        <option value=".55">Apple</option>
        <option value="1.99">Mac and Cheese</option>
        <option value=".99">Spaghetti</option>
        <option value="6.99">Ground Beef</option>
        <option value="15.99">Whiskey</option>
        <option value="4.99">Cheese</option>
      </select>
      <input type="button" class="addButton" id="add" value="add"></button>
    </div>

    <div class="cart">
      <select class="inStore" id="cartList" size="10">

      </select>
      <input type="button" class="removeButton" id="remove" value="remove"></button>
    </div>

  </body>
</html>
